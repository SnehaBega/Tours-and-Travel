<body>
  <div class="transportation-button">
    Transportation
    <div class="transportation-dropdown">
      <a href="./bus.html" onclick="showForm('bus')">Bus</a>
      <a href="./read.html" onclick="showForm('flight')">Flight</a>
    </div>
  </div>    

    
    <div class="form-container" id="flight-form">
      <form action="transportation.php" method ="post">
        <!-- form elements for flight -->
        <h1> Flight transporation </h1>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>
  
        <label for="route">Route:</label>
        <input type="text" id="route" name="route" required><br><br>
  
        <label for="arrival-time">Arrival Time:</label>
        <input type="time" id="arrival-time" name="arrival-time" required><br><br>
  
        <label for="departure-time">Departure Time:</label>
        <input type="time" id="departure-time" name="departure-time" required><br><br>
  
        <label for="Flight-type">places:</label>
        <select id="Flight-type" name="Flight-type" required>
          <option value="Pokhara">pokhara</option>
          <option value="Chitwan">chitwan</option>
          <option value="Mustang">Mustang</option>
        </select><br><br>
        <label for="seat-number">Choose seat number:</label>
        <select id="seat-number" name="seat-number">
          <optgroup label="Front Seats">
            <option value="1A">1A</option>
            <option value="1B">1B</option>
          </optgroup>
          <optgroup label="Middle Seats">
            <option value="2A">2A</option>
            <option value="2B">2B</option>
            <option value="2C">2C</option>
            <option value="2D">2D</option>
          </optgroup>
          <optgroup label="Back Seats">
            <option value="3A">3A</option>
            <option value="3B">3B</option>
            <option value="3C">3C</option>
            <option value="3D">3D</option>
          </optgroup>
        </select>
        <br>
  
        <input type="submit" value="Submit">
      </form>

      
    </div>
